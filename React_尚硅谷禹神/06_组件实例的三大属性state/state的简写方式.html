<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>state属性</title>
    <!-- 加载 React。-->
    <!-- 注意: 部署时，将 "development.js" 替换为 "production.min.js"。-->
    <!-- 引入react核心库 -->
    <script src="../js/react.min.js"></script>
    <!-- 引入babel, 用于将jsx转为js -->
    <script src="../js/reactDOM.min.js"></script>
    <script src="../js/babel.min.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">

    </div>

    <script type="text/babel"> /*此处一定要写babel*/
        // 1. 创建类式组件
        class Weather extends React.Component {
            constructor(props) { //调用几次
                super(props)
            }

            state = {isHot:false, wind:'微风'}

            render() { //调用1+n次，1是初始化那次 n是状态更行的次数
                const {isHot, wind} = this.state
                return <h2 onClick={this.changWeather}>今天天气很{isHot ? '炎热' : '凉爽'}, {wind}</h2>
            }
            
            // 自定义方法——要用赋值语句的形式+箭头函数
            changWeather = ()=> { // 点几次调用几次
                const isHot = !this.state.isHot
                this.setState({isHot:isHot})
                console.log(this.state.isHot)
            }
        }
        // 2. 渲染组件到页面
        ReactDOM.render(<Weather />, document.getElementById('root'));

        /*
            执行了 ReactDOM.render(<MyComponent/>, document.getElementById('root'));
            1.React解析组件标签，找到了MyComponent组件
            2.发现组件是使用类定义的，随后new出来该类的实例，并通过该实力调用到原型
            3.将render返回的虚拟DOM转为真实DOM，随后呈现在页面中

        */

    </script>

</body>

</html>
