<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <title>props属性</title>
    <!-- 加载 React。-->
    <!-- 注意: 部署时，将 "development.js" 替换为 "production.min.js"。-->
    <!-- 引入react核心库 -->
    <script src="../js/react.min.js"></script>
    <!-- 引入babel, 用于将jsx转为js -->
    <script src="../js/reactDOM.min.js"></script>
    <script src="../js/babel.min.js"></script>
</head>

<body>
<!-- 准备好一个容器 -->
<div id="root1"></div>
<div id="root2"></div>
<div id="root3"></div>

<script type="text/babel"> /*此处一定要写babel*/
// 1. 创建组件
class Person extends React.Component {
    constructor(props) {
        console.log(props);
        super(props);
    }
    // static propTypes = {
    //     name: React.propTypes.string  // 增加规则定义
    // }

    // 指定默认标签属性值
    static defaultProps = {
        sex: "不男不女"
    }
    render() {
        console.log(this)
        const {name, gender, age} = this.props
        return (
            <ul>
                <li>姓名:{name}</li>
                <li>性别:{gender}</li>
                <li>年龄:{age}</li>
            </ul>
        )
    }
}

// 2. 渲染组件到页面
const p = {name: "tom", gender: "男", age: "18"}
// 批量传递标签属性
ReactDOM.render(<Person {...p}/>, document.getElementById('root1'));
ReactDOM.render(<Person name="herry" gender="男" age="28"/>, document.getElementById('root2'));
ReactDOM.render(<Person name="andy" />, document.getElementById('root3'));

/*
    执行了 ReactDOM.render(<MyComponent/>, document.getElementById('root'));
    1.React解析组件标签，找到了MyComponent组件
    2.发现组件是使用类定义的，随后new出来该类的实例，并通过该实力调用到原型
    3.将render返回的虚拟DOM转为真实DOM，随后呈现在页面中

*/

</script>

</body>

</html>
