<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <title>title</title>
</head>

<body>
<script>
    let arr1 = [1, 34, 5, 6, 6]
    let arr2 = [23, 45, 6, 7, 8]
    console.log(...arr1) // 展开一个数组
    console.log(...arr2)
    let arr3 = [...arr1, ...arr2]

    // 在函数中使用
    function sum(...numbers) {
        return numbers.reduce((preValue, currentValue) => {
            // 函数体
            return preValue + currentValue
        })
    }

    console.log(sum(1, 2, 3, 4, 5, 6, 7, 8, 9))

    let person = {name: 'tom', age: 19}
    // console.log(...person) // 会报错， 展开运算符不能展开对象
    let person2 = {...person}
    console.log(person2)
    let person3 = {...person, name:'holy'}
    console.log(person3) // 展开合并
</script>
</body>

</html>
